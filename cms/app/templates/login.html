<html>
    <head>
        <title>Login</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" content="text/css" href="../static/login.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" >    
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-6  col-md-6 form-container">
                    <div class="col-lg-8 col-md-12 col-sm-9 col-xs-12 form-box text-center">
                        <div class="logo mb-3  mt-3">
                            <img src="../static/images/Logo.png" width="100px" >
                        </div>

                        <div class="heading mb-3">
                            <h4>Login to your account</h4>
                        </div>
                        <form >
                            <div class="form-input">
                                <span><i class="fa fa-user-circle"></i> </span>
                                <input type="text" placeholder="Username" required>
                            </div>
                            <div class="form-input">
                                <span><i class="fa fa-lock"></i> </span>
                                <input type="password" placeholder="Password" required>
                            </div>
                            <div class="row mb-4">
                                <div class="col-6 d-flex">
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="cb1">
                                        <label class="custom-control-label text-black" for="cb1" >Remember Me</label>
                                    </div>
                                </div>
                            <div class="col-6 text-right">
                            <a href="forget.html" class="forget-link">Forgot Password</a>
                        </div> 
                            </div>
                               <div class="text-left mb-3">
                                   <button type="submit" class="btn">Login</button>
                               </div>
                               <div class="text-black mb-3">Don't have an account? 
                                   <a href='/login' class="register-link">Register here</a>
                               </div>
                        </form>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 d-none d-md-block image-container"></div>
        </div>
        </div>
    </body>

</html>
